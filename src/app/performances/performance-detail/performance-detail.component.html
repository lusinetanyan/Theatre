<h2>Performances</h2>
<div *ngIf="performance$ | async as performance">
  <h3>{{ performance.title }}</h3>
  <p>Թատրոն՝ {{ performance | findTheatre }}</p>
  <p>Տոմսերի քանակ՝ {{ performance.numberOfAvailableSeats }}</p>
  <button type="button" (click)="goBack(performance)">Back</button>
  <button type="button" (click)="onBuy(performance)">Buy</button>
  <p *ngIf="performance.numberOfAvailableSeats === 0" class="red">Տոմսերը վերջացած են:</p>
</div>
