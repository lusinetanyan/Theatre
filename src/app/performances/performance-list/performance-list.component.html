<h2>Performances</h2>
<ul class="performances">
  <li *ngFor="let performance of performances" [class.selected]="performance.id === selectedId">
    <a [routerLink]="['/performances', performance.id]" [queryParams]="{from: 'performances'}">
      <span class="badge">{{ performance.id }}</span>{{ performance.title }}
    </a>
  </li>
</ul>
